name: eventyzze
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  gradient_borders: ^1.0.2
  flutter_svg: ^2.2.1
  flutter_otp_text_field: ^1.5.1+1
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.3
  get: ^4.7.2
  dio: ^5.9.0
  shared_preferences: ^2.5.3
  talker_flutter: ^5.0.2
  bloc: ^9.1.0
  get_it: ^9.0.5
  talker_bloc_logger: ^5.0.2
  injectable: ^2.6.0
  dio_smart_retry: ^7.0.1
  socket_io_client: ^3.1.2
  firebase_messaging: ^16.0.4
  change_app_package_name: ^1.5.0
  image_picker: ^1.0.7
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"
  min_sdk_android: 21

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Bold.ttf
          weight: 700

    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 700



